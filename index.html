<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vendr</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendr</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="app"></div>
        <div id="machine" class="row">
            <div id="forSale" class="col-7">
                <h1>vendr</h1>
                <hr>
                <div id="item" class="row">
                    <!-- Item Template Here -->
                </div>
            </div>
            
            <div class="col-5 d-flex flex-column">
                <div id="wallet">
                    <div>
                        <P>Wallet:</P>
                        <div id="cash" class="">
                        <!-- Available Cash Here -->
                        </div>
                    </div>
                    <hr class="mb-3">
                    <div>
                        <button onclick="earn()">Earn that money!</button>
                    </div>
                </div>
                <div id="purchased" class="border rounded mt-5">
                    <!-- List of purchased items here -->
                </div>
            </div>
            
        </div>
        </div>
        
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
